<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩色报纸</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .newspaper {
            width: 800px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 25px rgba(0, 0, 255, 0.3), 
                        0 0 50px rgba(0, 255, 255, 0.2),
                        0 0 75px rgba(255, 0, 255, 0.1);
            border: 3px solid gold;
            border-radius: 10px;
            position: relative;
        }
        
        .title {
            font-size: 2.5em;
            margin: 0 0 20px 0;
            text-align: center;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s ease infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .divider {
            border-top: 3px dashed #ccc;
            margin: 20px 0;
        }
        
        .content-text {
            margin: 20px 0;
            line-height: 1.6;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s ease infinite;
            font-size: 1.2em;
        }
        
        .video-container {
            margin: 30px 0;
            text-align: center;
        }
        
        video {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            opacity: 0.7;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s ease infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="newspaper">
        <h1 class="title">今日彩色新闻报</h1>
        
        <div class="image-container">
            <img src="a1.jpg" alt="本地图片">
        </div>
        
        <!-- 第一段文字开始 -->
        <div class="content-text">
            这里是您要写的第一段文字内容。这段文字将会显示彩色变幻效果。您可以在这里添加任何您想表达的内容，新闻、故事或者任何信息。
        </div>
        <!-- 第一段文字结束 -->
        
        <div class="divider"></div>
        <div class="divider"></div>
        <div class="divider"></div>
        <div class="divider"></div>
        
        <div class="image-container">
            <img src="https://pics0.baidu.com/feed/9213b07eca806538edcd4350e58ee254ad348236.jpeg@f_auto,h_323,s_0,w_339?token=8f8182ed249ab8bca155f6d7a9ca6261" alt="网络图片">
        </div>
        
        <!-- 第二段文字开始 -->
        <div class="content-text">
            这里是您要写的第二段文字内容。这段文字同样会显示彩色变幻效果。您可以继续在这里添加更多内容，丰富您的报纸版面。
        </div>
        <!-- 第二段文字结束 -->
        
        <!-- 第三段文字开始 -->
        <div class="content-text">
            这里是您要写的第三段文字内容。报纸的最后部分，可以用于总结或者预告下期内容。
        </div>
        <!-- 第三段文字结束 -->
        
        <div class="video-container">
            <video controls>
                <source src="https://vd2.bdstatic.com/mda-rh4e9fud2ghgtqjb/576p/h264/1754388584543721020/mda-rh4e9fud2ghgtqjb.mp4?v_from_s=bdapp-resbox-nanjing" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
        
        <div class="watermark">©2025zhuchuangzuo</div>
    </div>
</body>
</html>
